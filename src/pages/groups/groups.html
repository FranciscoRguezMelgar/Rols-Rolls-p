<ion-header>

  <ion-navbar>
    <ion-title>Grupos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<ion-card *ngFor="let group of (this.groups$ | async)" (click)="goToMainMenu(group)">
		<ion-card-header>
			<strong>{{group.title}}</strong>
		</ion-card-header>
	</ion-card>
</ion-content>
