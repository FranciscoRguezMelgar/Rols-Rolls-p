<ion-header>

  <ion-navbar>
    <ion-title>Tiradas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card *ngFor="let roll of this.psc.currentGroup.rolls">
		<ion-card-header icon-start>
			<ion-icon name="cube"></ion-icon>
			<strong>{{roll.name}}</strong>
		</ion-card-header>
	</ion-card>
</ion-content>

<ion-fab bottom right>
	<button (click)='create()' ion-fab>
		<ion-icon name="add">
		</ion-icon>
	</button>
</ion-fab>
